<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font awesome icons -->
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- local css -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="container" style="background-color: #e6e6e6;">
    <div class="my-5">
        <h2 class="text-center heading">Tax Calculator</h2>
    </div>
    <div class="d-flex px-5 border rounded shadow py-4" style="max-width: 500px; margin: auto; background-color: #ffffff;">
        <form class="d-flex flex-column" style="width: 100%;">
            <label class="mt-4 text-secondary position-relative" for="annual-income">
                <p class="fw-medium">Enter gross annual income <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-title="Gross annual income is your total salary in a year before any deductions" data-bs-placement="right"></i></p>
                <input type="text" id="annual-income" placeholder="Enter gross annual income" required style="width: 100%;"/>
                <i class="fa fa-exclamation-circle float-end position-absolute" aria-hidden="true" style="top: 47px; right: 8px;"></i>
            </label>
            <label class="mt-4 text-secondary" for="extra-income">
                <p class="fw-medium">Enter extra income <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-title="Extra income is apart from gross annual income" data-bs-placement="right"></i></p>
                <input type="text" id="extra-income" placeholder="Enter extra income from other source" style="width: 100%;"/>
            </label>
            <label class="mt-4 text-secondary" for="age" for="age">
                <p class="fw-medium">Enter age group <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-title="Less than 40: 30% tax, 40 to 60: 40% tax, and Above 60: 10% tax" data-bs-placement="right"></i></p>
                <select name="age" id="age" style="width: 100%;">
                    <option value="">---select---</option>
                    <option value="30">Less than 40 years</option>
                    <option value="40">40 to 60 years</option>
                    <option value="10">Above 60 years</option>
                </select>
            </label>
            <label class="mt-4 text-secondary" for="deductions">
                <p class="fw-medium">Enter total applicable deductions <i class="fa fa-question-circle-o" aria-hidden="true" data-bs-toggle="tooltip" data-bs-title="Enter all your applicable dedcutions here" data-bs-placement="right"></i></p>
                <input type="text" id="deductions" placeholder="Add total applicable deductions" style="width: 100%;"/>
            </label>
            <div class="mt-5 mb-2" data-bs-toggle="modal" data-bs-target="#modal1" id="submit">
                <input class="btn btn-success" type="submit" value="Submit" style="width: 100%;"/>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div class="text-center modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container py-4">
                        <h3 class="mb-4">Your overall income will be</h3>
                        <h4 class="fs-5" id="final-income"></h4>
                        <p>after tax deductions</p>
                        <button class="btn btn-danger mt-2" data-bs-dismiss="modal" type="button" style="width: 100%;">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
